<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    form,
    input {
      font-family: monospace;
    }

    input {
      padding: 0.25rem;
      box-sizing: content-box;
    }
    input[type="text"] {
      min-width: 30ch;
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
  integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
</head>

<body>
  <section>
    <form>
      <label for="input_ssidName">SSID</label><br />
      <input type="text" id="input_ssidName" name="ssidName" placeholder="SSID..." onchange="generateQrCode()"
        required /><br/>
      <label for="input_password">Password</label><br/>
      <input type="text" id="input_password" name="password" placeholder="Password..." onchange="generateQrCode()"
        required /><br/>
      <input type="checkbox" id="input_isHidden" name="isHidden" onchange="generateQrCode()"><label for="isHidden">Is
        hidden
        ?</label><br><br>
    </form>
    <div id="qrCode"></div>
  </section>

  <script>
    function generateQrCode() {
      let ssidName = document.getElementById("input_ssidName").value;
      let password = document.getElementById("input_password").value;
      let isHidden = document.getElementById("input_isHidden").checked;

      let wifiURI = `WIFI:T:WPA;S:${ssidName};H:${isHidden};P:${password};;`;

      let qrCodeContainer = document.getElementById("qrCode");
      qrCodeContainer.innerHTML = "";
      new QRCode(qrCodeContainer, wifiURI);
    }
  </script>
</body>

</html>
